<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let user of allUsers">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <p class="card-text"><strong>Username:</strong> {{ user.userName }}</p>
            <p class="card-text"><strong>Name:</strong> {{ user.name }}</p>
            <p class="card-text"><strong>Surname:</strong> {{ user.surname }}</p>
            <div class="d-flex justify-content-between align-items-center no-right-padding">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="(accountService.currentUser$ | async)">Remove</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" *ngIf="(accountService.currentUser$ | async)">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
