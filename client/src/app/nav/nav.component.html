<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <div class="text-start">
        <h2>Contact-lists</h2>
      </div>
      <div class="ms-auto text-end" *ngIf="!(accountService.currentUser$ | async)">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
      <div class="ms-auto text-end" *ngIf="(accountService.currentUser$ | async) as user">
        <a class="text-light ms-2">Welcome {{ user.userName }}</a>
        <a class="btn btn-outline-light me-2" (click)="logout()">Logout</a>
      </div>

    </div>
  </div>
</header>
